<head>

      width: 100px;
      height: 100px;

    .active {
      border: 2px solid green;
    }

      margin: 5px 0;
    }

</head>

  <!-- EXERCISE 1 & 3 -->

  <hr />

  <!-- EXERCISE 2 -->

    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
  </ul>

  <hr />

  <hr />

  <hr />

  <!-- EXERCISE 6 -->

  <hr />

  <!-- EXERCISE 7 -->

  <hr />

  <!-- EXERCISE 8 - 9 -->

    <p>Existing paragraph 1</p>
    <p>Existing paragraph 2</p>
  </div>

  <script src="/js/09-dom-basics.js"></script>
